invalidToken = botのトークンが無効です
mainChannelNotFound = mainChannelIDに該当するチャンネルが存在しないか、アクセスできません
shutdownDueToError = configの設定が誤っているため、botをシャットダウンします。詳細は出力されたログを参照してください。
normalShutdown = botのシャットダウンを行います
botIsReady = botのログインが完了しました

bungeeCommandDenied = §cあなたはこのコマンドを実行する権限を持っていません！
bungeeCommandNotFound = §cコマンドが見つかりません！
bungeeCommandSyntaxError = §c引数が足りません！ヘルプを参照してください。

bungeeCommandHelpLine1 = §f---DiscordConnectのコマンド一覧---
bungeeCommandHelpHelpcmd = §f/discon help ・・・ DiscordConnectのコマンド一覧を表示します
bungeeCommandHelpReloadcmd = §f/discon reload ・・・ configを再読込します

configReloaded = §2configの再読込が完了しました

# proxyStarted = :ballot_box_with_check: BungeeCordサーバーが開始しました！
# proxyStopped = :no_entry_sign: BungeeCordサーバーが停止しました！

# joined = :tada: {name}がサーバーに参加しました
# left = :wave: {name}がサーバーから退出しました
# serverSwitched = :twisted_rightwards_arrows: {name}が{server}サーバーへ移動しました

# ServerEnabled = :white_check_mark: {server}サーバーが有効になりました
# ServerDisabled = :white_check_mark: {server}サーバーが無効になりました
# ServerStarting = :hourglass: {server}サーバーを起動します...
# ServerStopping = :hourglass: {server}サーバーを停止します...
# ServerStarted = :white_check_mark: {server}サーバーが起動完了しました
# ServerStopped = :white_check_mark: {server}サーバーが停止完了しました
# ServerError = :exclamation: {server}サーバーにエラーが発生しました！

# TimerStarted = :timer: {server}サーバーが{time}分後に停止します
# TimerStopped = :timer: {server}サーバーのタイマーが停止しました
# TimerRestarted = :timer: {server}サーバーのタイマーが何らかの理由によって再起動されました